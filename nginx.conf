events {
    worker_connections 1024;
}

http {
    upstream generic_modul_backend {
        # Docker Compose otomatik olarak container'ları keşfeder
        server generic-modul:8080;
        # Eğer scale ederseniz, container'lar otomatik eklenir
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://generic_modul_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check için timeout ayarları
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}